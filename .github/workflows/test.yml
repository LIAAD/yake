name: Test

on:
  workflow_call:  # Adiciona suporte para workflow reutiliz√°vel
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.10'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4  
      
      - name: Install dependencies
        run: |
          uv sync --dev  
          uv pip install pytest pytest-cov 
      
      - name: Run tests
        run: uv run pytest -vv --cov=yake tests/